<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="scss/style.css">
	<title>Eshop template</title>
</head>
<body>
	<!--header start-->
	<header>
		<div class="header__telephone">
			<p>custom care: 123 456 789</p>
		</div>
		<div class="header__account">
			<div class="header__account_currency">$ US</div>
			<div class="header__account_currency-arrow">
				<img src="img/header__account_currency-arrow.png" alt="choose currency"></div>
			<div class="header__account_border_line-left"></div>
			<div class="header__account_logo">
				<img src="img/header__account_logo.png" alt="account logo"></div>
			<div class="header__account_name">my account</div>
			<div class="header__account_border_line-right"></div>
			<div class="header__account_search">
				<img src="img/header__account_search.png" alt="account search"></div>
		</div>
		<div class="header__logo">
			<a href="#">
				<img src="img/header__logo.png" alt="logo"></a>
		</div>
		<div class="header__basket">
			<div class="header__basket_img">
				<img src="img/header__basket.png" alt="basket"></div>
			<div class="header__basket_items">0 items  |  $ 0</div>
		</div>
		<div class="header__menu">
			<span>menu</span>
			<div class="header__menu_img">
				<img src="img/header__menu.png" alt="menu"></div>
		</div>
	</header>
	<!--header end-->

	<!--content start-->
	<section></section>
	<!--content end-->

	<!--footer start-->
	<footer></footer>
	<!--footer end-->
</body>
</html>
